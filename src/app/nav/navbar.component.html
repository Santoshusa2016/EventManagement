<div class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" >ngEvents</a>
      </div>
  
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li >
            <a  [routerLink]="['/events']" >All Events</a>
          </li>
          <li><a [routerLink]="['/events/new']" href="">Create Event</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
              Events
              <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li >
                <a href="">Angular Connect</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="navbar-header navbar-right">
          <ul class="nav navbar-nav">
            <li>
              <a *ngIf="!authService.isAuthenticated()" [routerLink]="['user/login']"> LogIn</a>
              <a *ngIf="authService.isAuthenticated()">Welcome {{authService.currentuser.firstName}} </a>
            </li>
          </ul>
        </div>
        <form id="searchForm" (ngSubmit)="searchSessions()"  class="navbar-form navbar-right"  >
          <div class="form-group">
            <input [(ngModel)]="searchtxt" name="searchtxt" type="text" class="form-control" placeholder="Search Sessions" >
          </div>
          <button class="btn btn-default" modal-trigger="searchModel">
            Search
          </button>
        </form>
      </div>
    </div>
  </div>

  <simple-modal elementID="searchModel" title ="Matching Sessions">
      <div class="list-group">
          <a class="list-group-item" *ngFor="let session of foundSessions" 
          [routerLink]="['api/events', session.eventId]"> {{session.name}}</a>
      </div>
  </simple-modal>
